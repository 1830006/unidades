<html>
<head>
	<title>Formularios Web</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<img src="../foto1.PNG">
<body>

	<form action="" method="POST"> <!--Metodo Get: Aparece la infor--->
		<div>
			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre" required placeholder="Introduzca su Nombre">
		</div>
		<div>
			<label for="email">Correo</label>
			<input type="email" id=email" name="correo" required placeholder="Introduzca su Correo">
		</div>
		<div>
			<label for="contrasena">Contraseña</label>
			<input type="password" name=contrasena">
		</div>

		<div>
			<label>Hijos</label>
			<input type="number" name="hijos" min=0 value="0" max="5" step=".01">
		</div>

		<div>
			<label for="telefono">telefono</label>
			<input type="telefono" name="telefono">
		</div>

		<div>
			<label for="idestado">Estado</label>
			<input type="radio" name="estado" id="idestado" value="Tamaulipas">
			Tamps
			<input type="radio" name="estado" id="idestado" value="Nuevoleon">
			NL
			<input type="radio" name="estado" id="idestado" value="Coahulia">
			Coha
		</div>

		<div>
			<label>Intereses</label><br>

			<input type="checkbox" name="intereses" value="1"> Cine
			<input type="checkbox" name="intereses" value="2">Musica
			<input type="checkbox" name="intereses" value="3">Tecnología
			<input type="checkbox" name="intereses" value="4" checked>Baile

		</div>
	
		<div>
			<label>Color</label>
			<input type="color" name="">
		</div>
		
		<div>
			<label>Tallas:</label>
			<select name="talla">
				<option>--Seleccione--</option>
				<option >Extra Chica</option>
				<option>Chica</option>
				<option>Mediana</option>
				<option>Grande</option>
				<option>Extra Grande</option>
			</select>
		</div>
		
		<div>
			<label>Descripcipon</label>
			<textarea name="descripcipon"></textarea>
		</div>

		<div>
			<label>Fecha</label>
			<input type="date" name="fecha">
			<input type="time" name="hoar">
		</div>
		
		<div>
			<input type="submit" name="" value="enviar">
			<input type="reset" name="" value="Reiniciar">
		</div>
	
	</form>

</body>
</html>
